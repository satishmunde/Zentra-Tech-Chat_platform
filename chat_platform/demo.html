<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch User Data</title>
    <!-- Bootstrap CSS (optional for styling) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>User Data</h1>
        <button id="fetch-data-btn" class="btn btn-primary mb-3">Fetch User Data</button>
        <div id="user-data" class="list-group"></div>
    </div>

    <script>
        document.getElementById('fetch-data-btn').addEventListener('click', fetchUserData);

        async function fetchUserData() {
            const url = 'http://127.0.0.1:8000/users/';
            const token = 'your-auth-token-here'; // Replace with your actual token

            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `JWT eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0b2tlbl90eXBlIjoiYWNjZXNzIiwiZXhwIjoxNzIwMTgyNjE0LCJpYXQiOjE3MjAwOTYyMTQsImp0aSI6Ijg2ZjgxNjFhYjc0OTQxYmM5MzZhNDNjZjc5NmQ4MjcxIiwidXNlcl9pZCI6MX0.nRWZxq6yuuvxqt1YAetJIXw-WcHhi90zO1Ig_pf1lTg`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }

                const data = await response.json();
                displayUserData(data);
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
            }
        }

        function displayUserData(data) {
            const userDataDiv = document.getElementById('user-data');
            userDataDiv.innerHTML = ''; // Clear previous data

            data.forEach(user => {
                console.log(user)
                const userItem = document.createElement('div');
                userItem.classList.add('list-group-item');
                userItem.textContent = `ID: ${user.id}, Username: ${user.username}, Email: ${user.email}`;
                userDataDiv.appendChild(userItem);
            });
        }
    </script>

    <!-- Bootstrap JS (optional, if needed for other Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
